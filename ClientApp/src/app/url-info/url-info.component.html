<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Long Form</th>
            <th>Short Form</th>
            <th>Created By</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="UrlLink">
            <td>{{ UrlLink.id }}</td>
            <td>{{ UrlLink.longForm }}</td>
            <td>{{ UrlLink.shortForm }}</td>
            <td>{{ UrlLink.createdBy }}</td>
            <td>{{ UrlLink.createdAt | date:'medium' }}</td>
        </tr>
    </tbody>
</table>
