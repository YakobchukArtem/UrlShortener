<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Long Form</th>
            <th>Short Form</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let url of urls" (click)="openUrl(url)">
            <td>{{ url.id }}</td>
            <td>{{ url.longForm }}</td>
            <td>{{ url.shortForm }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteUrl($event, url.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
